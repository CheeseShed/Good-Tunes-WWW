<form name="spotifyForm" ng-submit="spotify.search(search)">
  <label id="musiclabel" for="q"><span>♫</span></label>
  <input type="text" name="q" id="q" ng-model="search.q" class="field" placeholder="Search for a song or artist… e.g. 'Madonna'" required>
  <button type="submit" class="button-primary">Search</button>
</form>
