<header class="fundraiser-header">
  <div class="primary-heading-wrapper">
    <h1 class="primary-heading">{{::title}}</h1>
  </div>
</header>

<div class="fundraiser__summary">
  <p>Use music and your wallet to support {{::name}} as raises money for {{::charity}}</p>
  <p>
    <a class="fundraiser__wtf" ui-sref="fundraisers.one.why({fundraiser: id})">Why am I doing this?</a>
  </p>
</div>
