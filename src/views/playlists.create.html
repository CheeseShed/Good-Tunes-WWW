<section class="playlist__create">
  <form name="playlistForm" ng-submit="playlists.create(playlist)">

    <label for="title">Playlist title</label>
    <input type="text" class="field" id="title" name="title" ng-model="playlist.title" required>

    <label for="description">Description</label>
    <input type="text" class="field" id="description" name="description" ng-model="playlist.description" required>

    <button type="submit" name="button" class="button-primary">Create playlist</button>
  </form>
</section>
