<div class="fundraiser__description__text add__description__text">
  <section class="donate">
	  <div class="donate__search" ng-show="!search.hasTrackToDonate">
	    <spotify-search></spotify-search>
	    <track-list track-press-handler="search.donateTrack(track)" tracks="tracks" empty-list-message="Good Tunes"></track-list>
	  </div>
  </section>
</div>

<header class="fundraiser__header add__fundraiser__header">
  <div class="primary-heading-wrapper">
    <h1 class="primary-heading">{{::search.fundraiser.title}}</h1>
  </div>
</header>

<div class="fundraiser-pictures add__fundraiser-pictures" style="background:url('/src/images/{{::search.person}}.jpg') 50% / cover">
</div>

<div class="fundraiser__non-img__wrapper add__fundraiser__non-img__wrapper">

  <div class="fundraiser__summary">
    <p>Use music and your wallet to support {{::search.fundraiser.user.name}} as {{::search.gender}} raises money for {{::search.fundraiser.charity}}</p>
  </div>

  <div class="fundraiser__description">
    <h2 ng-click="toggleOverlay()">Why am I doing this?</h2>
  </div>

  <fundraiser-total
    name="search.fundraiser.user.name"
    symbol="search.fundraiser.currency"
    target="search.fundraiser.target"
    raised="search.fundraiser.raised"
    date="search.fundraiser.target_date">
  </fundraiser-total>
</div>
