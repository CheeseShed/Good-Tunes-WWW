<section class="donate">
  <div class="donate__search" ng-show="!donate.hasTrackToDonate">
    <spotify-search></spotify-search>

    <track-list track-press-handler="donate.donateTrack(track)" tracks="tracks" empty-list-message="Good Tunes"></track-list>
  </div>

  <crowdrise
    ng-show="donate.hasTrackToDonate"
    account="donate.fundraiser.attributes.donation_provider_account_id">
  </crowdrise>
</section>
