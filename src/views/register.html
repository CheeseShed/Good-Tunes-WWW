<section class="register">
  <h2>Register</h2>

  <form name="registerForm" ng-submit="register.submit(user)">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" ng-model="user.name">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" ng-model="user.email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" ng-model="user.password" ng-model="user.password">

    <button type="submit" name="submit">Register</button>
  </form>
</section>
