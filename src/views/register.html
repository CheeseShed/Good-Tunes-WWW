<section class="register">
  <h2>Register</h2>

  <button type="button" ng-click=register.facebookLogin()>Login with Facebook</button>

  <span>or</span>

  <form name="registerForm" ng-submit="register.submit(user)">
    <label for="name">Name</label>
    <input class="field" type="text" id="name" name="name" ng-model="user.name">

    <label for="email">Email</label>
    <input class="field" type="text" id="email" name="email" ng-model="user.email">

    <label for="password">Password</label>
    <input class="field" type="password" id="password" name="password" ng-model="user.password" ng-model="user.password">

    <button class="button-primary" type="submit" name="submit">Register</button>
  </form>
</section>
