<div class="page {{::fundraiser.theme}} cf">

  <section class="fundraiser-overview" ng-hide="fundraiser.hideOverviewPanel()">

    <fundraiser-summary
      title="fundraiser.fundraiser.title"
      summary="fundraiser.summary"
      id="fundraiser.fundraiser.id">
    </fundraiser-summary>

    <a class="link--why" ui-sref="fundraisers.one.why({fundraiser: fundraiser.id})">WTF am I doing this?</a>

    <donate-music-dollar
      fundraiser="fundraiser.fundraiser.id"
      playlist="fundraiser.fundraiser.playlist"
      ng-if="fundraiser.isActive">
    </donate-music-dollar>

    <fundraiser-total
      name="fundraiser.fundraiser.user.name"
      symbol="fundraiser.fundraiser.currency"
      target="fundraiser.fundraiser.target"
      raised="fundraiser.fundraiser.raised"
      date="fundraiser.fundraiser.target_date">
    </fundraiser-total>

    <a class="button--secondary button--see-mix" ui-sref="fundraisers.one.playlist({id: fundraiser.fundraiser.id, playlist: fundraiser.fundraiser.playlist})">See the mix</a>

    <p class="powered">Powered by <a ui-sref="about">Good Tunes</a></p>

  </section>

  <section class="fundraiser-background-pictures">
    <div class="fundraiser-picture" style="background-image: url({{::fundraiser.backgroundImage}});"></div>
    <div ng-show="fundraiser.hasMask()" class="fundraiser-picture__mask"></div>
  </section>

  <section class="fundraiser-details">
    <a class="backToFundraiser" ng-show="fundraiser.hasMask()" ui-sref="fundraisers.one({fundraiser: fundraiser.fundraiser.id})">
      <span>Back to {{::fundraiser.fundraiser.title}}</span>
    </a>

    <div ui-view="fundraiser"></div>
  </section>

  <spotify-player
    user-id="fundraiser.fundraiser.spotify_user_id"
    playlist-id="fundraiser.fundraiser.spotify_playlist_id"
    ng-if="fundraiser.hasSpotifyPlaylist()">
  </spotify-player>
</div>
